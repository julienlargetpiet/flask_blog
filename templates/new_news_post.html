<!DOCTYPE html>
<html lang="en">
<head>
        <title> New news Post </title>
        <link rel = "stylesheet" href = "{{url_for('static', filename = 'css/style.css') }}"/>
        <meta charset="utf-8"/>
        <meta name="keywords" content="Larget-Piet Julien Blog, Dev, Data"/>
        <link rel="icon" href = "{{url_for('static', filename = 'ico/ico.png')}}"/>
</head>

<body>
        <a href = "../">Home</a>
        <br/>
        <center>
                <form method = "post" style = "margin-top: 2cm" enctype = "multipart/form-data">
                        {{ form.hidden_tag() }} <br/>
                        {{ form.title }} <br/> <br/>
                        {% for error in form.title.errors %} 
                                {{ error }}<br/>
                        {% endfor %}
                        {{ form.content }} <br/> <br/>
                        <input type = "file" name = "files" multiple> 
                        <br/>
                        <br/>
                        {{ form.submit }}
                </form>
        </center>
</body>
