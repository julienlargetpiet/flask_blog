<!DOCTYPE html>
<html lang="en">
<head>
        <title> New Post </title>
        <link rel = "stylesheet" href = "{{url_for('static', filename = 'css/style.css') }}"/>
        <meta charset="utf-8"/>
        <meta name="keywords" content="Larget-Piet Julien Blog, Dev, Data"/>
        <link rel="icon" href = "{{url_for('static', filename = 'ico/ico.png')}}"/>
</head>

<body>
        <a href = "../">Home</a>
        <br/>
        <center>
                <form method = "post" enctype = "multipart/form-data">
                        {{ form.hidden_tag() }}
                        {{ form.title }} <br/>
                        {% if form.title.errors %}
                                {% for error in form.title.errors %}
                                        {{ error }}
                                {% endfor %}
                        {% endif %}
                        <div style = "margin-top: .5cm;">{{ form.tags }}</div> 
                        <div style = "margin-top: .5cm;">{{ form.n_post_content }}</div> <br/>
                        <input type = "file" name = "files" multiple> 
                        <br/>
                        {{ form.submit }}
                </form>
        </center>
</body>
